<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.12.1/css/all.min.css">
    <title>HTML5</title>
</head>
<body>
    <div class="container">
        <div class="row">
          <div class="col-12">
            <form action="" id="formulario">
              <div>
                  <div class="card mt-3 mx-auto" style="max-width: 1000px;">
                      <div class="card-header"><h5 class="card-title">Payment form example</h5></div>
                      <div class="card-body">
                        <div class="alert alert-danger" style="display: none;" id="error" role="alert">
                          <p id="errorDato">Hola</p>
                        </div>
                          <form class="needs-validation" novalidate>
                              <div class="form-row">
                                <div class="col-md-5 mb-3">
                                  <label for="cardCode">Card #</label>
                                  <input type="text" class="form-control" id="cardCode" placeholder="XXXXXXXXXXXXXXXX">
                                </div>
                                <div class="col-md-3 mb-3">
                                  <label for="cvcCode">CVC #</label>
                                  <input type="text" class="form-control" id="cvcCode" placeholder="0000">
                                </div>
                                <div class="col-md-4 mb-3">
                                  <label for="amount">Amount</label>
                                  <div class="input-group">
                                    <div class="input-group-prepend">
                                      <span class="input-group-text" id="amountPrepend"><i class="fas fa-dollar-sign"></i></span>
                                    </div>
                                    <input type="number" class="form-control" id="amount" placeholder="Amount" aria-describedby="validationTooltipUsernamePrepend">
                                  </div>
                                </div>
                              </div>
                              <div class="form-row">
                                <div class="col-md-6 mb-3">
                                  <label for="firstName">First Name</label>
                                  <input type="text" class="form-control" id="firstName" placeholder="First Name">
                                </div>
                                <div class="col-md-6 mb-3">
                                  <label for="lastName">Last Name</label>
                                  <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                                </div>
                              </div>
                              <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                    <label for="city">City</label>
                                    <input type="text" class="form-control" id="city" placeholder="">
                                  </div>
                                  <div class="col-md-3 mb-3">
                                    <label for="state">State</label>
                                    <select class="custom-select form-control" id="state" placeholder="" > 
                                      <option selected>Pick a State</option>
                                      <option value="1">State 1</option>
                                      <option value="2">State 2</option>
                                      <option value="3">State 3</option>
                                    </select>
                                  </div>
                                  <div class="col-md-3 mb-3">
                                      <label for="postalCode">Postal Code</label>
                                      <input type="text" class="form-control" id="postalCode" placeholder="">
                                    </div>
                                </div>
                                <div class="form-row">
                                  <div class="col-md-6 mb-3">
                                    <label for="validationTooltip03">We accept:</label>
                                    <br>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioBoton" value="visa" checked>
                                      <label class="form-check-label" for="radioBoton"><i class="fab fa-cc-visa fa-2x"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioBoton" value="mastercard">
                                      <label class="form-check-label" for="radioBoton"><i class="fab fa-cc-mastercard fa-2x"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioBoton" value="diners-club">
                                      <label class="form-check-label" for="radioBoton"><i class="fab fa-cc-diners-club fa-2x"></i></label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                      <input class="form-check-input" type="radio" name="inlineRadioOptions" id="radioBoton" value="cc-amex">
                                      <label class="form-check-label" for="radioBoton"><i class="fab fa-cc-amex fa-2x"></i></label>
                                    </div>
                                  </div>
                                  <div class="col-md-6 mb-3">
                                    <label for="mensaje">Messaje</label>
                                    <textarea class="form-control" name="" id="mensaje" cols="30" rows="10"></textarea>
                                    <label class="text-secondary mt-1" style="font-size: 12px;" for="">Add any notes here</label>
                                  </div>
                                </div>
                              </form>
                          </div>
                          <div class="card-footer">
                              <button class="btn btn-primary ml-2 float-right" id="submit" type="submit">Send</button>
                              <button class="btn btn-secondary float-right" type="submit">Cancel</button>
  
                        </div>
                      </div>
                </div>
            </form>
          </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="./js/validator.min.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
